<!DOCTYPE html>
<html>
  <head>
    {{> head}}
    {{#section social_meta_tags multiple=false}}
      <meta property="og:description" content="{{social_description}}">
      <meta property="og:image" content="{{social_image type=image tag=false}}">
      <meta property="og:title" content="{{page_title}}">
      <meta property="og:site_name" content="{{page_title}}">
      <meta property="og:description" content="{{social_description}}">
      <meta property="og:image" content="{{social_image type=image tag=false}}">
    {{/section}}
  </head>
<body class="home">
  {{> header}}
  <ul class="container artists-list" id="artists">
    {{#section artists multiple=true sortable=true}}
      <li class="artist-wrapper delayer">
        <a href="{{_permalink}}" class="name-wrapper visit-trigger delayed fade-up">
          <h2 class="artist-name">{{name}}</h2>
        </a>
        <div class="photo up">
          <img src="{{photo label="home page image" tag=false type=image}}?w=800">
        </div>
      </li>
    {{/section}}
    </ul>
  {{> footer}}

</body>
</html>
