{{#section general}}
<div class="slogan">
  <div class="logo">
    <a href="/"><img src="{{logo type=image tag=false required=false width=300}}" class="logo"></a>
  </div>
  <div class="slogan-hack">
    <div class="container">
      <ul class="social social--header">
        {{#if facebook_page }}
          <li>
            <a class="socicon-facebook" href="{{facebook_page required}}" target="_blank"></a>
          </li>
        {{/if}}
        {{#if instagram_page }}
          <li>
            <a class="socicon-instagram" href="{{instagram_page required}}" target="_blank"></a>
          </li>
        {{/if}}
        {{#if soundcloud_page }}
          <li>
            <a class="socicon-soundcloud" href="{{soundcloud_page required}}" target="_blank"></a>
          </li>
        {{/if}}
      </ul>
        <div class="menu-links">
          <a href="/" class="visit-trigger">artists</a>
          <a href="/about" class="visit-trigger">about</a>
          <a href="mailto:{{contact}}">contact</a>
        </div>
      </div>
    </div>
  </div>
  <div style="display:none;">{{about type=html}}</div>
{{/section}}
